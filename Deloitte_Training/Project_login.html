<script>
function uname_chck()
{
var a= document.getElementById("admin_uname").value;
var b="^[A-Za-z]+$";

if(!a.match(b))
{
document.getElementById("uname_span").innerHTML="Invalid Username";
return false;
}
else{
document.getElementById("uname_span").innerHTML="";
return true;}
}
function pswd_chck()
{
var a= document.getElementById("admin_pswd").value;
var b="^[A-Za-z]+[@!#$%^&*]{1}[0-9]+";

if(!a.match(b))
{
document.getElementById("pswd_span").innerHTML="Invalid Password";
return false;}
else {
document.getElementById("pswd_span").innerHTML="";
return true;}
}
function validate()
{
var a=uname_chck();
var b=pswd_chck();

if(a && b )
{
	return true;
}
else
{
	document.getElementById("submit_span").innerHTML="Please fill all the fields correctly";
	return false;
}


}
